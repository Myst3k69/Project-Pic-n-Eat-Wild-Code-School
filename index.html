            <div class="grande_categ">

                <p>
                    <label for="entree">Entrée</label>
                    <input type="checkbox" id="entree" name="entree" value="ENTREE">
                    
                    
                </p>
                <p>

            </div>
            
            <div class="grande_categ">
                <h2>Préparation</h2>
                <p>
                    <label for="huey">Sandwich</label>
                    <input type="checkbox" id="huey" name="drone" value="SANDWICH">
                    
                    
                </p>
                <p>

                <p>

                </p>
                <p>
                    <label for="huey">Smoothy</label>
                    <input type="checkbox" value="SMOOTHY">
                </p>
            </div>
            
            <div class="grande_categ">
                <h2>Type de cuisine</h2>
                <p>
                    <label for="huey">Carnivore</label>
                    <input type="checkbox" id="huey" name="drone" value="CARNIVORE">
                    
                    
                </p>
                <p>
                    <label for="huey">Végétarien</label>
                    <input type="checkbox" value="VEGETARIEN">
                </p>
                <p>
                    <label for="huey">Végan</label>
                    <input type="checkbox" value="VEGAN">
                </p>
                <p>
                    <label for="huey">Healthy</label>
                    <input type="checkbox" value="HEALTHY">
                </p>
                <p>
                    <label for="huey">Cuisine du monde</label>
                    <input type="checkbox" value="CUISINEDUMONDE">
                </p>
                <p id="wishlist"><a  id="myBtn">Liste d'envies</a></p>
